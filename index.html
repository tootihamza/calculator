<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator by Hamza FEKI</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="main.js" defer></script>
  </head>
  <header>
    <h1>CALCULATOR</h1>
    <h2>Powered by FEKI</h2>
  </header>
  <body>
    <div id="calculatorContainer">
        <div id="afficher"> </div>
        <div id="number">
            <div>9</div>
            <div>8</div>
            <div>7</div>
            <div>6</div>
            <div>5</div>
            <div>4</div>
            <div>3</div>
            <div>2</div>
            <div>1</div>
            <div id ="numberZERO">0</div>
        </div>
        <div id="calcul">
          <div class="importantCalcul"><strong>C</strong></div>
            <div>+</div>
            <div>-</div>
            <div>x</div>
            <div>รท</div>
            <div class="importantCalcul"><strong>=</strong></div>
        </div>
    </div>
    
  </body>
</html>
